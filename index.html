<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Multicast Menu</title>
        <meta name="author" content="Lauren Delwiche">
        <link rel="icon" href="{% static 'img/logo.png' %}">
        <script>
            setTimeout(function(){
                window.location.href = "https://menu.m2icast.net";
            }, 10000);
        </script>
    </head>
    <body>
        <div style="text-align:center;">
            <h3>This site has moved. You will be redirected to <a href="https://menu.m2icast.net">the new location</a> in 10 seconds.</h3>    
        </div>
    </body>
</html>
