{% extends "base.html" %}

{% load static %}

{% block main %}
    <div class="p-4 shadow left-div" style="max-width: 800px; margin: auto;">
        <h5 style="padding: 15px 0;">Enter the details of the stream that you want to report.</h5>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group" {% if field.label == "Other" %} style="margin-left: 45px;" {% endif %}>
                    <label>{{ field.label }}:</label> {{ field }}
                </div>
                {{ field.errors }}
            {% endfor %}
            <input class="btn mm-btn" type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
