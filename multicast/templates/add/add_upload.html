{% extends "base.html" %}

{% load static %}

{% block main %}
    <h5>Upload the video file you wish to stream.</h5>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn mm-btn" type="submit" value="Submit">
    </form>    
{% endblock %}
