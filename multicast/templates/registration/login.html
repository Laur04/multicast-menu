{% extends "base.html" %}

{% load static %}

{% block main %}
    <div class="p-4 shadow left-div" style="max-width: 400px; margin: auto;">
        <h1 style="text-align: center; padding: 15px 0; color: #34495e;">Multicast Menu</h1>
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16" style="display: block; width: 128px; margin: auto; padding-bottom: 15px;  color: #34495e;">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
        <!-- Form -->
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn mm-btn" type="submit" value="Login"/>
        </form>    
    </div>
{% endblock %}
